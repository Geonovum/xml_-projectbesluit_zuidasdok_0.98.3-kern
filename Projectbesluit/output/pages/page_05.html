<html><head><meta http-equiv="content-type" content="text/html; charset=UTF-8"></meta><link rel="stylesheet" type="text/css" href="custom.css"></link><title>Artikel 4: Wijziging regels omgevingsplan</title></head><body><section class="formeledivisie"><p class="heading_1" id="d3e2191">Artikel 4: Wijziging regels omgevingsplan</p><FormeleInhoud><p>Dit besluit wijzigt de regels van het omgevingsplan van de gemeente (………). De wijziging van deze regels, inclusief de daarbij behorende gewijzigde Verbeelding, zijn opgenomen in <span class="vet">bijlage (-)</span>.</p></FormeleInhoud></section></body></html>
